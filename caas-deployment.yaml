apiVersion: apps/v1
kind: Deployment
metadata:
  name: caas
  labels:
    app: caas
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: caas
  template:
    metadata:
      labels:
        app: caas
    spec:
      containers:
      - name: caas
        resources:
          requests:
            memory: 32Mi
            cpu: 100m
          limits:
            memory: 64Mi
        image: redbridge/caas:2
        imagePullPolicy: IfNotPresent
        ports:
        - name: web
          containerPort: 8080
